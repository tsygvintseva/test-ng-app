<div class="modal">
  <h2 mat-dialog-title>Подтверждение удаления</h2>

  <mat-dialog-content>
    <p>Вы уверены, что хотите удалить питомца {{data.name}} из таблицы?</p>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button class="modal__button" [mat-dialog-close]="true">Да</button>
    <button class="modal__button" [mat-dialog-close]="false">Нет</button>
  </mat-dialog-actions>
</div>
